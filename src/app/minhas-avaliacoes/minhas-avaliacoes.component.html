<div class="corpo_cards" >
    <mat-card *ngFor="let dados of organiza" class="card mat-elevation-z4">
       <mat-card-title >{{dados.title}}</mat-card-title>
       <mat-card-title ><h4 class="titulo_otiginal"><i>"{{dados.original_title}}"</i></h4></mat-card-title>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500{{dados.backdrop_path}}" class="capa">
    <mat-card-content class="votos"><div class="rodape_minhas"><h3>Sua Avaliação<mat-icon class="ico star" >star</mat-icon>{{dados.rating}}</h3><button mat-raised-button color="primary" class="botao" (click)='remove_voto(dados.id)'><mat-icon class="ico coracao" >cancel</mat-icon>Remover Avaliação</button></div></mat-card-content>
    </mat-card>
    </div>
